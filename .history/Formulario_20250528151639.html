<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Inventario</title>
        <link rel="stylesheet" href="assets/css/style.css">

    </head>
    <body>
        <main>

            <img src="assets/img/horizontal.png" alt="Logo" width="150"
                height="50">
            <!--1. Form Multi-Selezione-->
            <h1>Formulario</h1>
            <div>
                <img src="assets/img/Inventario.png" alt="Immagine profilo"
                    width="200" height="100">
                    
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="surname">Cognome:</label>
                <input type="text" id="surname" name="surname" required>
                <label for="age">Et√†:</label>
                <input type="number" id="age" name="age" min="0" max="120"
                    required>
                <label for="telephone">Telefono:</label>
                <input type="tel" id="telephone" name="telephone"
                    pattern="[0-9]{10}" required placeholder="1234567890">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Messaggio:</label>
                <textarea id="message" name="message" rows="4" cols="50"
                    required></textarea>

                <button type="submit">Invia</button>
                </div>
            </form>
        </main>
